<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unit Converter</title>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&family=PT+Sans+Narrow&family=Poppins:wght@100;400&family=Saira:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="tf.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="preloader.js"></script>
</head>
<body>
    <div class="preloader">
        <div class="loading">
            <span id="load">Loading...</span>
        </div>
    </div>
    <div class="content">
        <div id="top"></div>
    	<div id="head">
            <h1 id="heading">Convert Your Units</h1>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Kilogram</label>
        	    <br>
        	    <input type="number" name="kg" value="1" id="kg" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Pound</label>
        	    <br>
        	    <input type="number" name="lb" value="2.20" id="lb" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Meter</label>
        	    <br>
        	    <input type="number" name="m" value="1" id="meter" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Feet</label>
        	    <br>
        	    <input type="number" name="ft" value="3.28" id="ft" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Joule</label>
        	    <br>
        	    <input type="number" name="J" value="1" id="joule" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Calorie</label>
        	    <br>
        	    <input type="number" name="cal" value="0.23" id="cal" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Kilometer per liter</label>
        	    <br>
        	    <input type="number" name="k/l" value="1" id="kpl" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Miles per gallon</label>
        	    <br>
        	    <input type="number" name="mile/gallon" value="2.35" id="mpg" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Degree</label>
        	    <br>
        	    <input type="number" name="deg" value="1" id="deg" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Radian</label>
        	    <br>
        	    <input type="number" name="rad" value="0.017" id="rad" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Starndard atmosphere</label>
        	    <br>
        	    <input type="number" name="atm" value="1" id="atm" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Pascal</label>
        	    <br>
        	    <input type="number" name="P" value="101325" id="pas" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Kilometer per hour</label>
        	    <br>
        	    <input type="number" name="kph" value="1" id="kph" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Miles per hour</label>
        	    <br>
        	    <input type="number" name="mph" value="0.62" id="mph" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Celsius</label>
        	    <br>
        	    <input type="number" name="cel" value="0" id="cel" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">Fahrenheit</label>
        	    <br>
        	    <input type="number" name="far" value="32" id="far" class="inp">
        	</div>
        </div>
        <div class="container">
        	<div class="input-div">
        	    <label class="input">Liter</label>
        	    <br>
        	    <input type="number" name="L" value="1" id="ltr" class="inp">
        	</div>
        	<div class="input-div">
        		<h1>=</h1>
        	</div>
        	<div class="input-div">
        	    <label class="input">US Gallon</label>
        	    <br>
        	    <input type="number" name="gal" value="0.26" id="gal" class="inp">
        	</div>
        </div>
        <a href="#top" title="Go to top">
            <div id="arrow">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </a>

        		<a href="https://github.com/Tasnim-Ferdous/Tasnim-Ferdous.github.io" title="Github"><i class="fa-brands fa-github"></i></a>
        		<a href="mailto:tasnimferdous2007@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
        	</div>
        	<p id="bottom">Thanks for visiting | Created by - Tasnim Ferdous</p>
        </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
