<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HMTL, CSS, JavaScript">
    <meta name="description" content="Login">
    <meta name="author" content="Tasnim Ferdous">
	<title>Log In</title>
	<link rel="shortcut icon" href="tf.jpg">
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=El+Messiri&family=Montserrat+Alternates:wght@100;400&family=News+Cycle&family=Raleway:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img src="Img/avatar.jpg">
	<div class="loginbox">
		<h1>Login Here</h1>
	    <label>
	    	<p>Username</p>
	    	<input type="Text" name="Username" placeholder="Enter your username" required>
	    </label>
	    <label>
	    	<p>Password</p>
	    	<input type="Password" name="Password" placeholder="Type your password" required>
	    </label>
	    <br>
	    <button id="click">Log In</button>	
	    <br>
	    <a href="#" id="forgot">Forgot Password?</a>
	    <br>
	    <a href="#" id="account">Don't have an account?</a>
	</div>
	<script type="text/javascript" src="js/java.js"></script>
</body>
</html>
